AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Hello World Example

  Sample SAM Template for Hello World Example

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://robot-reach-test-deploy/203fcd8db330ac431e0cd9ff198b5e92
      Handler: helloworld.helloWorldHandler
      Runtime: nodejs12.x
      Layers:
      - Ref: TempConversionDepLayer
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  TempConversionDepLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: hello-world-dependencies
      Description: Dependencies for uuid
      ContentUri: s3://robot-reach-test-deploy/3381f9e7d6a2b70660ff4ee55b602e51
      CompatibleRuntimes:
      - nodejs8.10
      - nodejs12.x
      LicenseInfo: MIT
      RetentionPolicy: Retain
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
