AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Hello World Example

  Sample SAM Template for Hello World Example

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://aws-sam-cli-managed-default-samclisourcebucket-g8lbrlitnpwi/35a6e704da9dce15d72a2ad00ab78dad
      Handler: helloworld.helloWorldHandler
      Runtime: nodejs12.x
      Layers:
      - Ref: TempConversionDepLayer
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  ProductCRUDFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://aws-sam-cli-managed-default-samclisourcebucket-g8lbrlitnpwi/35a6e704da9dce15d72a2ad00ab78dad
      Handler: dynamoDB.productHandler
      Runtime: nodejs12.x
      Layers:
      - Ref: TempConversionDepLayer
      Events:
        ProductPostAPI:
          Type: Api
          Properties:
            Path: /product
            Method: POST
        ProductGetAPI:
          Type: Api
          Properties:
            Path: /product/{productId}
            Method: ANY
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - dynamodb:DeleteItem
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:dynamodb:'
              - Ref: AWS::Region
              - ':'
              - Ref: AWS::AccountId
              - :table/inkProductsTable
  inkProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: inkProductsTable
      AttributeDefinitions:
      - AttributeName: productId
        AttributeType: S
      KeySchema:
      - AttributeName: productId
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  TempConversionDepLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: hello-world-dependencies
      Description: Dependencies for uuid
      ContentUri: s3://aws-sam-cli-managed-default-samclisourcebucket-g8lbrlitnpwi/3381f9e7d6a2b70660ff4ee55b602e51
      CompatibleRuntimes:
      - nodejs8.10
      - nodejs12.x
      LicenseInfo: MIT
      RetentionPolicy: Retain
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
